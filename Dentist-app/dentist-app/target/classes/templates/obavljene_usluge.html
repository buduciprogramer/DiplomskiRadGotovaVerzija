<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Obavljene usluge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>

    </div>
    <ul class="nav navbar-nav navbar-right">
        <li><a th:href="@{/dodaj_obavljenu_uslugu_forma}" class="btn btn-primary navbar-btn">Dodaj obavljenu uslugu</a></li>
        <li>
            <form th:action="@{/logout}" class="form-inline my-2 my-lg-0" method="post">
                <button class="btn btn-danger navbar-btn" type="submit">Sign Out</button>
            </form>
        </li>
    </ul>
    </div>
</nav>
<div class="container my-2">
    <h1>Obavljena Usluga</h1>

    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th scope="col">id_usluga</th>
            <th scope="col">vrsta_usluge</th>
            <th scope="col">stomatolog</th>
            <th scope="col">pacijent</th>
            <th scope="col">datum_usluge</th>
            <th scope="col">dom_zdravlja</th>
            <th scope="col">cijena_usluge</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="obavljenaUsluga:${listaObavljenihUsluga}">
            <td scope="row" th:text="${obavljenaUsluga.id_usluga}"></td>
            <td scope="row" th:text="${obavljenaUsluga.vrsta_usluge}"></td>
            <td scope="row" th:text="${obavljenaUsluga.stomatolog}"></td>
            <td scope="row" th:text="${obavljenaUsluga.pacijent}"></td>
            <td scope="row" th:text="${obavljenaUsluga.datum_usluge}"></td>
            <td scope="row" th:text="${obavljenaUsluga.dom_zdravlja}"></td>
            <td scope="row" th:text="${obavljenaUsluga.cijena_usluge}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
