<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stomatolozi</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>

  </div>
  <ul class="nav navbar-nav navbar-right">
    <li><a th:href="@{/pregled_pacijenata}" class="btn btn-primary navbar-btn">Pregled pacijenata</a></li>
    <li><a th:href="@{/katalog_usluga}" class="btn btn-primary navbar-btn">Katalog usluga</a></li>
    <li><a th:href="@{/obavljene_usluge}" class="btn btn-primary navbar-btn">Obavljene usluge</a></li>
    <li>
      <form th:action="@{/logout}" class="form-inline my-2 my-lg-0" method="post">
        <button class="btn btn-danger navbar-btn" type="submit">Sign Out</button>
      </form>
    </li>
  </ul>
  </div>
</nav>
<div class="container my-2">
  <h1>User Management</h1>

  <table class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th scope="col">Username</th>

      <th scope="col">Role</th>
      <th scope="col">Ime</th>
      <th scope="col">Prezime</th>
      <th scope="col">Dom Zdravlja</th>
      <th scope="col">Datum diplomiranja</th>
      <th scope="col">Biografija</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="singleUser:${listOfUsers}">
      <td scope="row" th:text="${singleUser.username}"></td>

      <td scope="row" th:text="${singleUser.role}"></td>
      <td scope="row" th:text="${singleUser.ime}"></td>
      <td scope="row" th:text="${singleUser.prezime}"></td>
      <td scope="row" th:text="${singleUser.dom_zdravlja}"></td>
      <td scope="row" th:text="${singleUser.datum_diplomiranja}"></td>
      <td scope="row" th:text="${singleUser.biografija}"></td>
    </tr>
    </tbody>
  </table>
</div>

<form th:action="@{/register}" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" method="get">
  <button class="btn btn-primary btn-lg" type="submit">Dodaj stomatologa</button>
</form>

</body>
</html>
